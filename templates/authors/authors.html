{% extends 'base.html' %}

{% block title %}
    Authors List
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">👨‍🏫 Authors List</h2>
    <table class="table table-striped table-bordered table-hover align-middle shadow">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Author Name</th>
                <th scope="col">Birth Date</th>
            </tr>
        </thead>
        <tbody>
            {% for authors in object_name %}
            <tr>
                <th scope="row">{{ authors.id }}</th>
                <td>{{ authors.name }}</td>
                <td>{{ authors.birth_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No authors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
